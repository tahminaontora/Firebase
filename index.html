<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>

</head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
  crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
  crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
  crossorigin="anonymous"></script>

<body>
  <!-- wrapper -->
  <div class="container">
    <!-- jumbotron -->
    <div class="jumbotron" style="text-align:center; background-color:rgb(19, 0, 191)">
      <h1 style="color:white">Train Schedule</h1>
      <p>
        <h4 style="color:white">BART</h4>
      </p>
    </div>

    <!-- current trains -->
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">
          <strong>Current Train Schedule</strong>
        </h3>
      </div>

      <div class="panel-body">
        <table class="table" id="trains">
          <thead>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency (min)</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
          </thead>
          <tbody id="newTrains"></tbody>
        </table>
      </div>
    </div>

    <!-- add employee  -->
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">
          <strong>Add Train</strong>
        </h3>
      </div>

      <div class="panel-body">
        <form>
          <!-- input textboxes -->
          <div class="form-group">
            <label for="">Train Name</label>
            <input type="text" class="form-control" id="nameInput">
          </div>

          <div class="form-group">
            <label for="">Destination</label>
            <input type="text" class="form-control" id="destinationInput">
          </div>

          <div class="form-group">
            <label for="">First Train Time (HH:mm - military time)</label>
            <input type="text" class="form-control" id="firstTrainInput">
          </div>

          <div class="form-group">
            <label for="">Frequency (min)</label>
            <input type="text" class="form-control" id="frequencyInput">
          </div>

          <!-- submit button -->
          <button type="submit" class="btn btn-primary" id="addTrain">Submit</button>
        </form>
      </div>
    </div>

  </div>

  <script src="http://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/3.3.2/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="assets/javascript/app.js"></script>
</body>

</body>

</html>
